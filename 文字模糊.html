<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .wrap{
                height: 200px;
                width: 200px;
                margin: 100px auto;
                color: rgba(0, 0, 0);
                text-align: center;
                transition: 1s;
            }
            h1:hover{
                color: rgba(0, 0, 0, 0);
                text-shadow: 0px 0px 200px gray;
            }
        </style>
    </head>
    <body>
        <h1 class="wrap">
            我是wrap
        </h1>
    </body>
</html>
